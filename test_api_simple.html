<!DOCTYPE html>
<html>
<head>
    <title>Simple API Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .result { background: #f0f0f0; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    
    <button onclick="testCategories()">Test Categories API</button>
    <button onclick="testGallery()">Test Gallery API</button>
    <button onclick="testCORS()">Test CORS</button>
    
    <div id="results"></div>

    <script>
        const API_URL = 'http://127.0.0.1:8000';
        
        function log(message, isError = false) {
            const div = document.createElement('div');
            div.className = 'result ' + (isError ? 'error' : 'success');
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong><br>${message}`;
            document.getElementById('results').prepend(div);
        }

        async function testCategories() {
            try {
                log('Testing: GET /api/gallery/categories');
                const response = await fetch(`${API_URL}/api/gallery/categories`, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' },
                    mode: 'cors'
                });
                
                log(`Response Status: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                log(`✅ SUCCESS! Categories: ${JSON.stringify(data)}`);
            } catch (error) {
                log(`❌ ERROR: ${error.message}`, true);
                console.error(error);
            }
        }

        async function testGallery() {
            try {
                log('Testing: GET /api/gallery?per_page=5');
                const response = await fetch(`${API_URL}/api/gallery?per_page=5`, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' },
                    mode: 'cors'
                });
                
                log(`Response Status: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                log(`✅ SUCCESS! Total: ${data.total}, Loaded: ${data.data.length} images`);
            } catch (error) {
                log(`❌ ERROR: ${error.message}`, true);
                console.error(error);
            }
        }

        async function testCORS() {
            try {
                log('Testing CORS headers...');
                const response = await fetch(`${API_URL}/api/gallery`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': 'http://localhost:3000',
                        'Access-Control-Request-Method': 'GET',
                    }
                });
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers'),
                };
                
                log(`✅ CORS Headers: ${JSON.stringify(corsHeaders, null, 2)}`);
            } catch (error) {
                log(`❌ CORS ERROR: ${error.message}`, true);
                console.error(error);
            }
        }

        // Auto-run tests on load
        window.onload = () => {
            log('🚀 Starting API tests...');
            setTimeout(testCategories, 500);
            setTimeout(testGallery, 1500);
            setTimeout(testCORS, 2500);
        };
    </script>
</body>
</html>
